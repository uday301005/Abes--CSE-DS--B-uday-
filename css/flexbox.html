<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Image Boxes</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }
       
 .container {
    display: flex;
    flex-wrap: nowrap; 
    
  }
        .box {
            background: #fff;
            border-radius: 12px;
            width: 220px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            border: 2px solid black;
        }

        .box img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }
        .box-content {
            padding: 16px;
            text-align: center;
            display: block;
        }
        .box-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .box-desc {
            font-size: 0.95em;
            color: #666;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 16px;
            margin: 8px 4px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
